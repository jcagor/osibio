<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo</th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.tituloProducto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoProceso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="etapa">
      <th mat-header-cell *matHeaderCellDef> Etapa </th>
      <td mat-cell *matCellDef="let element"> {{element.etapa}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <!-- Botones de acción -->
        <button mat-icon-button color="primary" (click)="accionUno(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="black" (click)="accionDos(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table> <!-- Esta etiqueta debe estar aquí -->
  
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
