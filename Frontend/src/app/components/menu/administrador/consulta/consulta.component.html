<div class="tabs">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Proyectos/Productos">
            <!-- tabla -->
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Titulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Investigadores </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                
    
                  <!-- boton abrir -->

                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </mat-tab>

        <!-- nuevo -->
        <mat-tab label="Investigadores">
          <table mat-table [dataSource]="dataSource2">
      
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Grupo </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
      
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Proyectos y productos </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="toggleExpansion(element)" class="custom-button">Ver detalles</button>
                <mat-expansion-panel *ngIf="expandedElement === element">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Detalles de {{element.name}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p>Información adicional o detalles sobre {{element.name}} aquí...</p>
                </mat-expansion-panel>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
        </mat-tab>
    </mat-tab-group>
</div>
